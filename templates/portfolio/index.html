<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if portfolio_list %}
        <ul>
            {% for portfolio in portfolio_list %}
                <br>
                    <a href="{% url 'portfolio:detail' portfolio.id %}"> {{ portfolio.title }} </a>
                </br>
            {% endfor %}
        </ul>
    {% else %}
        <p>No portfolios are available.</p>
    {% endif %}
</body>
</html>
